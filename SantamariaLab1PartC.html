<figure>
    <figcaption>Ingredients</figcaption>
    <ul>
    <li>2 cups all-purpose flour</li>
    <li>3/4 teaspoon baking soda</li>
    <li>1.5 teaspoons baking soda</li>
    <li>1/2 teaspoon salt</li>
    <li>1/2 cup butter, room temperature</li>
    <li>1 cup sugar</li>
    <li>2 eggs</li>
    <li>1.5 cups ripe banana pulp, mashed</li>
    <li>1/4 cup sour cream</li>
    <li>1 teaspoon vanilla</li>
    <li>1/2 cup walnuts, optional</li>
    </ul>
</figure>
<img src="..\images\smoking-banana.png">

<figure>
    <figcaption>How to Make Banana Bread</figcaption>
    <ol>
    <li>Preheat oven to 350 degrees</li> 
    <li>Sift dry ingredients together</li>
    <li>In a large bowl, cream butter and sugar well</li>
    <li>Add eggs and beat well until light and fluffy</li>
    <li>Add vanilla</li>
    <li>In a separate bowl, mix the banana pulp with the sour cream</li>
    <li>Add pulp alternately with dry ingredients to butter, sugar, and eggs mixture on slow speed</li>
    <li>Scrape sides as needed</li>
    <li>DO NOT OVER BEAT. Beat only until combined. Then stir with a wooden spoon to make sure it's all combined</li>
    <li>Grease and flour a 9x5x3 loaf pan. Bake at 350 degrees for 50-60 minutes</li>
    <li>Test with a cake tester. Do not test in the crack. Test off to the side. It should come out clean, but be careful not to over bake. You want a loaf of moist banana bread.</li>
    </ol>
</figure>
